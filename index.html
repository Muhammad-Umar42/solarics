<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solarics</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="banner">
      <div class="wrapper">
        <div class="section_1">
          <h4>
            Solarics bietet nicht nur ein vielfältiges Markenangebot - sondern
            auch Europaweiten Versand!
          </h4>
        </div>
        <div class="section_2">
          <form action="">
            <h4>Wo möchten Sie die Photovoltaik installieren?</h4>

            <div class="gridS">
              <label>
                <input type="radio" name="install" class="card-input-element" />
                <div class="install-image">
                  <img src="./image/frst_img.png" alt="image" />
                  <h5>Ein-/Zweifamilienhaus</h5>
                </div>
              </label>
              <label>
                <input type="radio" name="install" class="card-input-element" />
                <div class="install-image">
                  <img src="./image/scnd.png" alt="image" />
                  <h5>Mehrfamilienhaus</h5>
                </div>
              </label>
              <label>
                <input type="radio" name="install" class="card-input-element" />
                <div class="install-image">
                  <img src="./image/thrd.png" alt="image" />
                  <h5>Firmengebäude</h5>
                </div>
              </label>
            </div>
            <div class="gridS-2">
              <label>
                <input type="radio" name="install" class="card-input-element" />
                <div class="install-image">
                  <img src="./image/four.png" alt="image" />
                  <h5>Freilandfläche</h5>
                </div>
              </label>
              <label>
                <input type="radio" name="install" class="card-input-element" />
                <div class="install-image">
                  <img src="./image/fifth.png" alt="image" />
                  <h5>Sonstiges</h5>
                </div>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="section_3">
      <div class="footer">
        <h5>Unsere Herstellerliste</h5>
        <img src="./image/Tigo-Logo 1.png" alt="" />
        <img src="./image/g2.png" alt="" />
        <img src="./image/Pylontech_Logo 3.png" alt="" />
        <img src="./image/Fronius Logo4.png" alt="" />
        <img src="./image/Logo_SMA 5.png" alt="" />
        <img src="./image/Trina_Solar_logo 6.png" alt="" />
      </div>
    </div>
  </body>
</html>
